<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121417;
            color: white;
            text-align: center;
            padding: 50px;
        }
        
        .menu-container {
            margin-top: 50px;
        }
        
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #38bdf8;
        }
        
        .menu-button {
            background-color: #38bdf8;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .menu-button:hover {
            background-color: #ffcc00;
            transform: translateY(-5px);
        }
        
        .menu-button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <h1>Welcome to Tic-Tac-Toe</h1>

    <div class="menu-container">
        <button class="menu-button" onclick="startGame('computer')">Play Against Computer</button>
        <button class="menu-button" onclick="startGame('twoPlayers')">Play with Two Players</button>
    </div>

    <script>
        function startGame(mode) {
            let playerChoice = confirm('Do you want to play with 2 players? Click OK for 2 Players or Cancel for Play against Computer');

            if (playerChoice) {
                // Start game for two players
                window.location.href = 'tic-tac-toe-two-players.html'; // Redirect to the two-player game page
            } else {
                // Start game against computer
                window.location.href = 'tic-tac-toe-computer.html'; // Redirect to the game with computer page
            }
        }
    </script>
</body>

</html>
